
 input {
   beats {
     port => 5044
   }
 }

 filter {
         json {
           source => "message"
         }
         mutate {
           add_field => { "sample" => "Hello world, from %{host}" }
         }
 }

 output {
     stdout { codec => json }
     elasticsearch {
       hosts => ["http://elasticsearch:9200"]
       index => "%{[@metadata][beat]}-%{+YYYY.MM.dd}"
     }

 }
