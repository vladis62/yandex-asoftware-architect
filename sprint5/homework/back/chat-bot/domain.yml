intents:
  - приветствие
  - прощание
  - запрос_помощи
  - микросервисы
  - монолит

responses:
  utter_greet:
    - text: "Привет! Давайте решим ваш вопрос"

  utter_goodbye:
    - text: "Всего доброго!"

  utter_help:
    - text: "Я могу вам чем-то помочь?"

