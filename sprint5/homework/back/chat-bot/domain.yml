    - text: "Микросервисная архитектура — это подход к разработке, когда приложение разделяется на независимые сервисы, взаимодействующие между собой. Больше информации об интеграциях микросервисов вы найдете в статье  https://habr.com/ru/articles/791186/"

  utter_monolith:
    - text: "Монолитная архитектура — это подход, при котором всё приложение работает как единое целое. Больше информации о монолитах вы найдете в статье https://habr.com/ru/companies/dododev/articles/650721/"

actions:
